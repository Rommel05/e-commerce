<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
      /* Estilos para un enlace con apariencia de botón en tema oscuro */
.btn-buy-link {
    display: inline-block; /* Hace que el enlace se comporte como un bloque */
    background-color: #333; /* Fondo oscuro, casi negro */
    color: #fff; /* Texto blanco */
    padding: 12px 24px; /* Espaciado alrededor del texto */
    font-size: 16px; /* Tamaño de la fuente */
    font-weight: bold; /* Texto en negrita */
    text-align: center; /* Centra el texto dentro del enlace */
    text-decoration: none; /* Elimina el subrayado del enlace */
    border-radius: 5px; /* Bordes redondeados */
    cursor: pointer; /* Muestra un cursor de mano cuando se pasa sobre el enlace */
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; /* Animaciones suaves */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra sutil para resaltar el botón */
}

/* Efecto cuando se pasa el mouse por encima */
.btn-buy-link:hover {
    background-color: #444; /* Fondo ligeramente más claro (gris oscuro) */
    transform: scale(1.05); /* Aumentar ligeramente el tamaño */
}

/* Efecto cuando se hace clic */
.btn-buy-link:active {
    background-color: #222; /* Fondo aún más oscuro al hacer clic */
    transform: scale(0.98); /* Reducir ligeramente el tamaño al hacer clic */
}

/* Efecto de enfoque (cuando el enlace es seleccionado) */
.btn-buy-link:focus {
    outline: none; /* Eliminar borde de enfoque */
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Resaltar con sombra blanca al enfocar */
}

    </style>

  </head>
  <body>
    
    <a href="" class="btn-buy-link">Buy</a>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
